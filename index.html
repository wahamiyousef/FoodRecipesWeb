<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipes</title>
</head>
<body>
    <div>
        <h1>Recipe</h1>
        <div class="tab">
            <button class="tablinks" onclick="openRecipe(event, 'Poutine')">Poutine</button>
            <button class="tablinks" onclick="openRecipe(event, 'Pizza')">Pizza</button>
            <button class="tablinks" onclick="openRecipe(event, 'Pie')">Pie</button>
        </div>
        
        <div id="Poutine" class="tabcontent">
            <h3>Poutine</h3>
            <p>I Love Food.</p>
        </div>
        <div id="Pizza" class="tabcontent">
            <h3>Pizza</h3>
            <p>I Love Food.</p>
        </div>
        <div id="Pie" class="tabcontent">
            <h3>Pie</h3>
            <p>I Love Food.</p>
        </div>

    </div>
    
</body>
</html>
